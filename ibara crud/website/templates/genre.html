{% extends "base.html" %}
{% block content %}

<div class="card">
  <div class="card-header">
     <strong>Genre Details</strong>
  </div>
  <div class="card-body">
    <p class="card-text">
      <strong>Name: </strong>{{ genre_record.name }}
    </p>
    <p class="card-text">
      <strong>Description: </strong> {{ genre_record.description }}
    </p>
  </div>
</div>
<br><br>
<a href="{% url 'home' %}" class="btn btn-secondary"> BACK</a>
<a href="{% url 'update_genre' genre_record.id %}" class="btn btn-secondary"> Update Details</a>
<a href="{% url 'delete_genre' genre_record.id %}" class="btn btn-danger"> DELETE</a>

{% endblock %}
